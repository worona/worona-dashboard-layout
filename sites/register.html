<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../addons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-head">
        <div class="container">
          <nav class="nav">
            <div class="nav-left">
              <span class="nav-item is-brand">
                <svg width="110px" height="46px" viewBox="0 0 245 37" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>worona</title>
                    <defs></defs>
                    <g id="poppins" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="64" font-family="Poppins-SemiBold, Poppins" font-weight="500">
                        <g id="Artboard-1" transform="translate(-5.000000, -56.000000)" fill="#FFFFFF">
                            <text id="worona">
                                <tspan x="5" y="92">worona</tspan>
                            </text>
                        </g>
                    </g>
                </svg>
              </span>
            </div>
          </nav>
        </div>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column">
              <p class="title">
                Register
              </p>
              <p class="subtitle">
                Welcome to Worona! Make your WordPress work <strong>great on mobile.</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="colums">
          <div class="column is-half is-offset-one-quarter">
            <div class="control">
              <label class="label">Email</label>
              <div class="control">
                <p class="control is-expanded">
                  <input class="input is-large" type="text" placeholder="account@email.com">
                </p>
              </div>
              <label class="label">Password</label>
              <div class="control">
                <p class="control is-expanded">
                  <input class="input is-large" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </p>
              </div>
              <p class="control">
                <div class="level is-mobile">
                  <div class="level-left">
                    <button class="button is-primary is-medium">
                      <span><strong>Register</strong></span></button>
                  </div>
                  <div class="level-right">
                    <a href="./login.html">Already have an account? Login</a>
                  </div>
                </div>
              </p>
              <p class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  I have read and agree to the <a href="#">terms and conditions</a> of Worona.
                </label>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Worona Dashboard</strong> by <a href="https://www.worona.org" target="_blank">The Worona Team</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>.
          </p>
          <p>
            <a class="icon" href="https://github.com/worona/" target="_blank">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
