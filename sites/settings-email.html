    <section class="section">

            <p class="control">
              <input class="input is-large is-disabled" type="text" value="matt@automattic.com">

            <label class="label">New email</label>
            <p class="control">
              <input class="input is-large" type="text" placeholder="new@email.com">

            <label class="label">Confirm new email</label>
            <p class="control">
              <input class="input is-large" type="text" placeholder="new@email.com">
            </p>
            <p class="control">
              <div class="level is-mobile">
                <div class="level-left">

                    <span><strong>Save</strong></span></button>
                </div>
              </div>
            </p>
            <hr>
            <div class="content">
              <h3>Emails</h3>
            </div>
            <p class="control">
              <label class="checkbox">
                <input type="checkbox" checked>
                I want to be informed everytime this account purchases a new extension or theme.
              </label>
            </p>
            <p class="control">
              <label class="checkbox">
                <input type="checkbox" checked>
                I want to be informed everytime Worona releases new services, extensions or themes.
              </label>
            </p>
            <p class="control">
              <label class="checkbox">
                <input type="checkbox" checked>

            <p class="control">

                <div class="level-left">

                </div>
